<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/css/admin.css}">
    <link rel="stylesheet" th:href="@{~/css/add.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{~/img/logo.png}">

</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img th:src="@{~/img/logo.png}">
                    <h2>Adv<span class="danger">Enture</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a th:href="@{~/admin/adminp}" >
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a th:href="@{~/admin/userss}">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Users</h3>
                </a>
                <a th:href="@{~/admin/boook}" >
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Bookings</h3>
                </a>
                <a th:href="@{~/admin/add}" class="active">
                    <span class="material-icons-sharp">add</span>
                    <h3>Add Destination</h3>
                </a>
                <a th:href="@{~/admin/destlist}" >
                    <span class="material-icons-sharp">list_alt</span>
                    <h3>Destination List</h3>
                </a>
                <a href="">
                    <span class="material-icons-sharp">reviews</span>
                    <h3>Reviews</h3>
                </a>
                <a th:href="@{~/admin/conlis}" >
                    <span class="material-icons-sharp">contacts</span>
                    <h3>Contacts</h3>
                </a>
                <a th:href="@{~/logout}">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Add</h1>
            <form th:method="post" th:action="@{~/dest/saveDest}" th:object="${desti}" enctype="multipart/form-data">
                <div class="form-group" >
                  <label for="name">City:</label>
                  <input type="text" id="name" name="name" placeholder="Enter the city" th:field="*{city}" >
                </div>
                <div class="form-group">
                  <label for="email">Country:</label>
                  <input type="text" id="email" name="email" placeholder="Enter the country" th:field="*{country}" >
                </div>
                <div class="form-group">
                    <label for="email">Price:</label>
                    <input type="text" id="email" name="email" placeholder="Enter the Price" th:field="*{price}">
                  </div>
                <div class="form-group1">
                  <label for="file">Image:</label>
                  <input type="file" id="file" name="file" th:field="*{image}">
                </div>
                <button type="submit">Submit</button>
              </form>
              
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu </span>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Kriteemmuu</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img th:src="@{~/img/profile-3.jpg}" alt="">
                    </div>
                </div>
            </div>
        </div>
 </div>
</body>
</html>
