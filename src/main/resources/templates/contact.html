<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
  	<title>Contact </title>
    <meta charset="utf-8">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{~/css/contact.css}">
	<link rel="stylesheet" th:href="@{~/css/media.css}">
	  <link rel="shortcut icon" type="x-icon" th:href="@{~/img/logo.png}">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<header>
				<nav>
					<div class="logo">
						<img th:src="@{~/img/logo.png}" alt=" ">
					</div>
					<ul id="menu_bx">
						<li> <a th:href="@{~/user/index}">Discover</a></li>
						<li> <a th:href="@{~/dest/dest}">Destinations</a></li>
						<li> <a th:href="@{~/contact/cont}">Contact Us</a></li>
						<li> <a href="registration.html">Gallery</a></li>
					</ul>
					<i class="bi bi-three-dots"></i>
				  </nav> 
			</header>
			<div class="row justify-content-center">

			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4 py-5">
									<h3 class="mb-4">Write us</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      	
									<form th:method="post" th:action="@{/contact/savecont}" th:object="${conts}">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name" th:field="*{name}" th:value="${conts.name}">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email" th:field="*{email}" th:value="${conts.email}">
												</div>
											</div>
										
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message" th:field="*{messgae}" th:value="${conts.messgae}"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-md-5 p-4 py-5 img">
									<h3>Contact information</h3>
									<p class="mb-4">We're open for any suggestion or just to have a chat</p>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-map-marker"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Address:</span> Dhapasi,Nepal</p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-phone"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Phone:</span> +977-98XXXXXXXX</a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-paper-plane"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Email:</span> Kritima@gmail.com</a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-globe"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Website:</span>Adventure.com</a></p>
					          </div>
				          </div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</section>
	<style>

	img {
	  margin: 0 auto;
	  display: block;
	  margin-top: 20%;
	}
	</style>
	<script th:src="@{~/js/jquery.min.js}"></script>
  <script th:src="@{~/js/popper.js}"></script>
  <script th:src="@{~/js/bootstrap.min.js}"></script>
  <script th:src="@{~/js/jquery.validate.min.js}"></script>
  <script th:src="@{~/js/main.js}"></script>
  <script th:src="@{~/js/app.js}"></script>
	</body>
</html>
