<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Admin-dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{~/css/admin.css}">
  <link rel="shortcut icon" type="x-icon" th:href="@{~/img/logo.png}">

</head>
<body>
<div class="container">
  <aside>
    <div class="top">
      <div class="logo">
        <img th:src="@{~/img/logo.png}">
        <h2>Adv<span class="danger">Enture</span></h2>
      </div>
      <div class="close" id="close-btn">
        <span class="material-icons-sharp">close</span>
      </div>
    </div>
    <div class="sidebar">
      <a th:href="@{~/admin/adminp}" >
        <span class="material-icons-sharp">dashboard</span>
        <h3>Dashboard</h3>
      </a>
      <a th:href="@{~/admin/userss}">
        <span class="material-icons-sharp">person_outline</span>
        <h3>Users</h3>
      </a>
      <a th:href="@{~/admin/boook}" >
        <span class="material-icons-sharp">receipt_long</span>
        <h3>Bookings</h3>
      </a>
      <a th:href="@{~/admin/add}">
        <span class="material-icons-sharp">add</span>
        <h3>Add Destination</h3>
      </a>
      <a th:href="@{~/admin/destlist}" class="active">
        <span class="material-icons-sharp">list_alt</span>
        <h3>Destination List</h3>
      </a>
      <a href="">
        <span class="material-icons-sharp">reviews</span>
        <h3>Reviews</h3>
      </a>
      <a th:href="@{~/admin/conlis}" >
        <span class="material-icons-sharp">contacts</span>
        <h3>Contacts</h3>
      </a>
      <a th:href="@{~/logout}">
        <span class="material-icons-sharp">logout</span>
        <h3>Logout</h3>
      </a>
    </div>
  </aside>
  <main>
    <h1>Destination</h1>
    <div class="recent-orders">

      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>City</th>
          <th>Country</th>
          <th>Price</th>
          <!--                            <th>Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="des:${destis}">
          <td th:text="${des.id}"></td>
          <td th:text="${des.city}"></td>
          <td th:text="${des.country}"></td>
          <td th:text="${des.price}"></td>

          <td>
            <a th:href="@{~/admin/deletes/}+${des.id}"><button class="del-btn">Delete</button></a>
            <a th:href="@{~/admin/productss/}+${des.id}"><button class="del-btn" >Edit</button></a>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </main>
  <!-- End Of Main -->
  <div class="right">
    <div class="top">
      <button id="menu-btn">
        <span class="material-icons-sharp">menu </span>
      </button>
      <div class="profile">
        <div class="info">
          <p>Hey, <b>kriteemmuu</b></p>
          <small class="text-muted">Admin</small>
        </div>
        <div class="profile-photo">
          <img th:src="@{~/img/profile-3.jpg}" alt="">
        </div>
      </div>
    </div>
  </div>


</div>
</body>
</html>
